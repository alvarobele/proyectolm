{% extends "base.html" %}

{% block title %}Beleflix | Búsqueda{% endblock %}

{% block content %}

<nav id="nav">
	<ul>
		<li><a href="/">Introducción</a></li>
		<li><a href="#busqueda" class="active">Búsqueda</a></li>
		<li><a href="#first">Contacta conmigo</a></li>
	</ul>
</nav>

<div id="main">
	<section id ="busqueda" class="main">
	{% if error %}
	<div class="danger">
		<p><strong>{{ error }}</strong></p>
	</div>
	{% endif %}
		<form action="/busqueda" method="post">
			Título:<br>
			<input type="text" name="titulo"><br>
			<input type="radio" name="peli" value="Películas"> Películas<br>
			<input type="radio" name="serie" value="Series"> Series<br><br>
			<input type="submit" value="Buscar"><br>
		</form>
		<div class="spotlight">
			<div class="content">
				<header class="major">
					<h1>{{ datos["titulo"] }}</h1>
					<h2>{{ datos['fecha'] }}</h2>
				</header>
			</div>
		</div>
	</section>
</div>

{% endblock %}
